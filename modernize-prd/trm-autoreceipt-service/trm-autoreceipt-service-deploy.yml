apiVersion: apps/v1
kind: Deployment
metadata:
  name: trm-autoreceipt-service
  labels:
    name: trm-autoreceipt-service
    module: trm-app
    environment: development
spec:
  replicas: 2
  selector:
    matchLabels:
      name: trm-autoreceipt-service
      module: trm-app
      environment: development
  template:
    metadata:
      labels:
        name: trm-autoreceipt-service
        module: trm-app
        environment: development
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '3000'
    spec:
      serviceAccountName: payment-sa
      containers:
        - name: trm-autoreceipt-service
          image: reghbpr01.dc1.true.th/bss-payments/trm-autoreceipt-service:1.1
          env:
            - name: http_proxy
              value: ''
            - name: HTTP_PROXY
              value: ''
            - name: https_proxy
              value: ''
            - name: HTTPS_PROXY
              value: ''
            - name: TZ
              value: 'Asia/Bangkok'
          resources:
            requests:
              memory: '512Mi'
              cpu: '50m'
            limits:
              memory: '1Gi'
              cpu: '800m'
          ports:
            - name: app-root
              containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: app-port
          #   initialDelaySeconds: 180
          #   periodSeconds: 10
          #   successThreshold: 1
          #   failureThreshold: 5
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: app-port
          #   initialDelaySeconds: 180
          #   periodSeconds: 10
          #   successThreshold: 1
          #   failureThreshold: 5
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: trm-autoreceipt-service
  labels:
    name: trm-autoreceipt-service
    module: trm-app
    environment: development
spec:
  selector:
    name: trm-autoreceipt-service
    module: trm-app
    environment: development
  type: ClusterIP
  ports:
    - port: 80
      name: http
      targetPort: 8080
      protocol: TCP
