apiVersion: apps/v1
kind: Deployment
metadata:
  name: trm-reportexport-service
  labels:
    name: trm-reportexport-service
    module: trm-app
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      name: trm-reportexport-service
      module: trm-app
      environment: development
  template:
    metadata:
      labels:
        name: trm-reportexport-service
        module: trm-app
        environment: development
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '3000'
    spec:
      serviceAccountName: payment-sa
      containers:
        - name: trm-reportexport-service
          image: reghbpr01.dc1.true.th/bss-payments/trm-reportexport-service:latest
          volumeMounts:
            - mountPath: /report
              name: report-data
              subPath: trm-report-data
          env:
            - name: http_proxy
              value: ''
            - name: HTTP_PROXY
              value: ''
            - name: https_proxy
              value: ''
            - name: HTTPS_PROXY
              value: ''
            - name: TZ
              value: 'Asia/Bangkok'
            # - name: SPRING_PROFILES_ACTIVE
            #   value: 'uat'
          resources:
            requests:
              memory: '256Mi'
              cpu: '200m'
            limits:
              memory: '512Mi'
              cpu: '400m'
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          # livenessProbe:
          #   failureThreshold: 3
          #   httpGet:
          #     path: /health
          #     port: 8080
          #     scheme: HTTP
          #   initialDelaySeconds: 180
          #   periodSeconds: 10
          #   successThreshold: 1
          #   timeoutSeconds: 1
          # readinessProbe:
          #   failureThreshold: 3
          #   httpGet:
          #     path: /health
          #     port: 8080
          #     scheme: HTTP
          #   initialDelaySeconds: 10
          #   periodSeconds: 10
          #   successThreshold: 1
          #   timeoutSeconds: 1
      volumes:
        - name: report-data
          persistentVolumeClaim:
            claimName: payment-nfs
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: trm-reportexport-service
  labels:
    name: trm-reportexport-service
    module: trm-app
    environment: development
spec:
  selector:
    name: trm-reportexport-service
    module: trm-app
    environment: development
  type: ClusterIP
  ports:
    - port: 80
      name: http
      targetPort: 8080
      protocol: TCP
