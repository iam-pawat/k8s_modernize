apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartconnect-service
  labels:
    name: smartconnect-service
    module: trm-app
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      name: smartconnect-service
      module: trm-app
      environment: development
  template:
    metadata:
      labels:
        name: smartconnect-service
        module: trm-app
        environment: development
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '3000'
    spec:
      containers:
        - name: smartconnect-service
          #image: reghbpr01.dc1.true.th/bss-payments/smartconnect-service:latest
          image: pawatiamsupa/smartconnect-service:latest
          env:
            - name: http_proxy
              value: ''
            - name: HTTP_PROXY
              value: ''
            - name: https_proxy
              value: ''
            - name: HTTPS_PROXY
              value: ''
            - name: TZ
              value: 'Asia/Bangkok'
            - name: SPRING_PROFILES_ACTIVE
              value: 'loadtest'
          resources:
            requests:
              memory: '256Mi'
              cpu: '200m'
            limits:
              memory: '512Mi'
              cpu: '400m'
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
      # imagePullSecrets:
      #   - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: smartconnect-service
  labels:
    name: smartconnect-service
    module: trm-app
    environment: development
spec:
  selector:
    name: smartconnect-service
    module: trm-app
    environment: development
  type: ClusterIP
  ports:
    - port: 80
      name: http
      targetPort: 8080
      protocol: TCP
